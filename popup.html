<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Tweets</title>
    <style>
      :root {
        --background: 20 14.3% 4.1%;
        --foreground: 0 0% 95%;
        --card: 24 9.8% 10%;
        --card-foreground: 0 0% 95%;
        --popover: 0 0% 9%;
        --popover-foreground: 0 0% 95%;
        --primary: 346.8 77.2% 49.8%;
        --primary-foreground: 355.7 100% 97.3%;
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 0 0% 15%;
        --muted-foreground: 240 5% 64.9%;
        --accent: 12 6.5% 15.1%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 85.7% 97.3%;
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 346.8 77.2% 49.8%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      .popup-container {
        width: 100%;
        padding: 1rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        z-index: 9999;
        background: hsl(var(--background));
        gap: 1rem;
        position: fixed;
        bottom: 0;
      }

      input[type='range'] {
        -webkit-appearance: none;
        appearance: none;
        height: 0.4rem;
        background: hsl(var(--input));
        border-radius: 0.25rem;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
        width: 360px;
        margin-right: 2rem;
        margin-left: 2rem;
      }

      input[type='range']::-webkit-slider-thumb {
        appearance: none;
        width: 1.5rem;
        height: 1.5rem;
        background: hsl(var(--primary));
        cursor: pointer;
        border-radius: 50%;
      }

      #slider-value {
        font-size: 1rem;
        color: hsl(var(--primary));
        font-weight: 700;
        margin-left: auto;
      }

      #logo {
        font-size: 1.875rem;
        line-height: 2.25rem;
        color: #ffffff;
        margin-right: 1rem;
      }

      #logo > span {
        background-color: hsl(var(--primary));
        letter-spacing: 0.1em;
        border-radius: 0.25rem;
        padding-left: 0.25rem;
        margin-right: 0.25rem;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin-right: 0.25rem;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: hsl(var(--input));
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: hsl(var(--primary));
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      label[for='toggle-more-button'],
      label[for='toggle-inactive'] {
        margin-right: 1rem;
      }
    </style>
  </head>
  <body class="popup-container">
    <h1 id="logo">
      <span>SPY</span>
      RON
    </h1>
    <div id="input-container">
      <label class="switch">
        <input type="checkbox" id="toggle-more-button" />
        <span class="slider"></span>
      </label>
      <label for="toggle-more-button">Carregar Ads</label>

      <label class="switch">
        <input type="checkbox" id="toggle-inactive" />
        <span class="slider"></span>
      </label>
      <label for="toggle-inactive">Mostra Inativos</label>

      <input type="range" id="slider" min="1" max="100" value="1" step="1" />
      <span id="slider-value">1</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
